<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop down menu using Javascript</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="menu">
          <button id="btn-plants" value="plants">Plants</button>
          <div class="dropdown" id="plants" hidden>
            <ul>
              <li>Easy grow</li>
              <li>Low light</li>
              <li>Flowering</li>
            </ul>
          </div>
        </div>

        <div class="menu">
          <button id="btn-tools" value="tools">Tools</button>
          <div class="dropdown" id="tools" hidden>
            <ul>
              <li>Spade</li>
              <li>Grow lights</li>
              <li>Trays</li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
